<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
  </head>
  <body>
    <main>
          <form name="form" onsubmit="completeAndRedirect();return false">
            <p><i>Для того, щоб потрапити на тренування Андрія Шевченко і взяти у нього автограф заповніть форму. Обов'язкові поля позначені </i><em>*</em></p>
            <fieldset>
              <legend>Контактная информация</legend>
              <div>
                <label for="name">Ім'я <em>*</em></label>
                <input id="name" placeholder="Введіть ім'я" maxlength="35" autofocus required><br>
              </div>
              <div>
                <label for="telephone">Телефон</label>
                <input id="telephone" placeholder="Введіть номер"><br>
              </div>
              <div>
                <label for="email">Email <em>*</em></label>
                <input type="email" id="email" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" autocomplete="on" required><br>
              </div>

            </fieldset>
            <fieldset>
              <legend>Персональна інформація</legend>
              <label for="age">Вік<em>*</em></label>
              <input type="number" id="age" placeholder="Введіть вік" min="6" max="99" required><br>
              <label for="gender">Стать</label>
              <select id="gender">
                <option value="female">Жінка</option>
                <option value="male">Чоловік</option>
              </select><br>
            </fieldset>

            <fieldset>
              <legend>Оберіть день, коли вам зручно 123</legend>
              <label for="Monday"><input id="Monday" type="checkbox">Понеділок</label>
              <label for="Tuesday"><input id="Tuesday" type="checkbox">Вівторок</label>
              <label for="Wednesday"><input id="Wednesday" type="checkbox">Середа</label>
              <label for="Thursday"><input id="Thursday" type="checkbox">Четвер</label>
              <label for="Friday"><input id="Friday" type="checkbox">П'ятниця</label>
              <label for="Saturday"><input id="Saturday" type="checkbox">Субота</label>
              <label for="Sunday"><input id="Sunday" type="checkbox">Неділя</label>
            </fieldset>
          <fieldset>
            <legend>Або скористуйтесь календарем</legend>
            <input type="date">
          </fieldset>
            <input type="submit" value="Відправити інформацію" >
            <input type="reset" name="reset" id="reset" value="Видалити">
          </form>
      <span id="text"></span>

    </main>
  <script src="main.js"></script>
  </body>
</html>
